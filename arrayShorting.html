<html>
    <head>
        <body>
    
                <p id="demo"></p>
                <p id="demo1"></p>
                <script>
                    const names=['shakib','junaid','shakir','faiz'];
                    document.getElementById("demo").innerHTML=names;
                    let xName=[];//get the oabject name after than we can call the metod
                    for(var name of names)//pass the valoue 
                    {
                        xName.push(name.toUpperCase());//push this method the javascipt 
                    }
                    document.getElementById("demo1").innerHTML=xName.sort();
                </script>
            
        </body>
    </head>
</html>
