<html>
    <head>
        <body>
            <p id="demo"></p>
            <p id="demo1"></p>
        <script>
        let age=[10,14,18,20,14];
        document.getElementById("demo").innerHTML=ages.filter(adult);
        document.getElementById("demo1").innerHTML=ages.filter(minor);
        function adult(age)
        {
            return age>=18;
        }
        function minor(age)
        {
            return age<=18;
        }
    </script>


        </body>
    </head>
</html>
